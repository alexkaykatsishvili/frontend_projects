<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
<!-- 			<div class="layer1">
				
			</div> -->
			<div class="header">
				<div class="header__logo">
					<img src="images/logo.png">
				</div>
				<div class="header__image">
					<a class="header__a" href="">
						<img src="images/img_right.png">
					</a>
				</div>
				<div class="header__menu">
					<ul class="header__menu-item">
						<li class="header__list">
							<a class="header__a" href="">LIFESTYLE</a>
						</li>
						<li class="header__list">
							<a class="header__a" href="">RUNNING</a>
						</li>
						<li class="header__list">
							<a class="header__a" href="">FOOTBALL</a>
						</li>
						<li class="header__list">
							<a class="header__a" href="">SKATEBOARDING</a>
						</li>
					</ul>
				</div>
				<div class="cleaner"></div>
			</div>
		</header>
		<main>
			<div class="main">
				<div class="main__left-part">
					<div class="main__image">
						<img src="images/cross.png">
					</div>
					<div class="main__another-images">
						<div class="main__view">
							<a href="#">
								<img src="images/cross_1.png" alt="">
							</a>
						</div>
						<div class="main__view">
							<a href="#">
								<img src="images/cross_2.png" alt="">
							</a>
						</div>
						<div class="main__view">
							<a href="#">
								<img src="images/cross_3.png" alt="">
							</a>
						</div>
					</div>
				</div>
				<div class="main__right-part">
					<div class="main__info">
						<p class="main__info-1">NEW</p>
						<p class="main__info-2">THE <span>RUNNING</span></p>
						<p class="main__info-2">HAS JUST BEGAN</p>
					</div>
					<div class="main__measure">
						<div class="main__measure-sign">
							<p>Huarache</p>
						</div>
						<div class="main__measure-stars">
							<i class="fa fa-star" aria-hidden="true"></i>
							<i class="fa fa-star" aria-hidden="true"></i>
							<i class="fa fa-star" aria-hidden="true"></i>
							<i class="fa fa-star" aria-hidden="true"></i>
							<i class="fa fa-star gr" aria-hidden="true"></i>
						</div>
					</div>
					<div class="main__prise">
						<p class="main__prise-value">$ 200</p>
					</div>
					<div class="main__size">
						<p class="main__size-title">Size</p>
					</div>
					<div class="main__listofsize">
						<p class="listofsize_num">7</p>
						<p class="listofsize_num">8</p>
						<p class="listofsize_num">9</p>
						<p class="listofsize_num ten">10</p>
						<p class="listofsize_num">11</p>
					</div>
					<div class="main__submit">
						<button class="main__submit-btn1">ADD TO CART</button>
						<button class="main__submit-btn2">WISHLIST</button>
					</div>
				</div>
			</div>
			<script src="https://use.fontawesome.com/e271e6c415.js"></script>
		</main>
		<footer>
			
		</footer>
	</body>
</html>
